<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="container">
    <h1>Coronavirus Tracker</h1>
    <p>This application lists current active cases around the world</p>
    <div class="jumbotron">
        <h1 class="display-4" th:text=${totalActiveCases}></h1>
        <p class="lead">Active cases as of today</p>
    </div>
        <table class="table">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Active Cases</th>
            </tr>

            <tr data-th-each="stat : ${locationStats}">
                <td data-th-text="${stat.country}">...</td>
                <td data-th-text="${stat.state}">...</td>
                <td data-th-text="${stat.latestTotalCases}">...</td>
            </tr>
        </table>
    </div>
</body>

</html>
